<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casey Jones</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            Train Schedule
        </div>
    </div>
    <div class="row" id="trainarrivaltext">Train Arrivals</div>
    <div class="row" id="trainarrivaldiv">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>    
    <div class="row" id="addtraintext">Add a Train</div>
    <div class="row" id="addtraindiv">
        <form>
            Train Name: <br>
            <input type="text" name="trainname" id="trainname"><br>
            Destination: <br>
            <input type="text" name="destination" id="destination"><br>
            First Train Time (hh:mm-military time): <br>
            <input type="text" name="firsttraintime" id="firsttraintime"><br>
            Frequency (min): <br> 
            <input type="text" name="frequency" id="frequency">
        </form>
    </div>
</body>
</html>
